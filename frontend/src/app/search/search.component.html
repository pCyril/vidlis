<h2 class="pt-8 pl-8 text-white">Search results {{ searchValue }}</h2>
<div class="content p-8 flex flex-col">
    <div class="flex m-2 bg-white rounded shadow-lg cursor-pointer" *ngFor="let item of searchResult.items; let i = index;" (click)="addToPlayslist(item)">
        <div class="w-full lg:flex">
            <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" [ngStyle]="{'background-image': 'url(' + item.snippet.thumbnails.high.url + ')'}" title="{{ item.snippet.title }}">
            </div>
            <div class="bg-white rounded-b lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                <div class="mb-8">
                    <div class="text-black font-bold text-xl mb-2">{{ item.snippet.title }}</div>
                    <p class="text-grey-darker text-base">{{ item.snippet.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
