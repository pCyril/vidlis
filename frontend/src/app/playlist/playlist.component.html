<div class="images lite">
    <div class="shadow-main"></div>
</div>
<h2 class="pt-5 px-5 md:pt-6 lg:px-6 lg:pt-8 lg:px-8 text-white">Public playlists</h2>
<div class="content px-3 pt-3 md:px-6 md:pt-6 lg:px-8 lg:pt-8 flex flex-wrap">
    <div class="w-full md:w-1/2 xl:w-1/3" *ngFor="let playlist of playlists; let i = index;">
        <div class="flex-1 bg-white rounded overflow-hidden shadow-lg mx-4 mb-4">
            <div class="flex-1 h-48 bg-cover text-center overflow-hidden bg-center" [ngStyle]="{'background-image': 'url(https://i.ytimg.com/vi/'+ playlist.items[0].id_video +'/mqdefault.jpg)'}" title="{{ playlist.name }}">
            </div>
            <div class="px-6 py-4 border-b">
                <div class="font-bold text-xl mb-2 truncate">{{ playlist.name }}</div>
                <p class="text-grey-darker text-base">
                    by <span class="italic font-semibold">{{ playlist.user.username }}</span>
                </p>
            </div>
            <div class="items overflow-auto" style="height: 250px;">
                <div class="py-1 track flex flex-row cursor-pointer hover:bg-grey" [ngClass]="{'bg-grey-light': (i % 2 == 0) }" *ngFor="let item of playlist.items; let i = index;" (click)="addToPlaylist(item)">
                    <div class="p-2">{{ i+1 }}</div>
                    <div class="p-2">-</div>
                    <div class="flex-1 p-2 truncate">{{ item.video_name }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-2xl content flex justify-center text-center text-white opacity-50 flex-col m-8 p-8" *ngIf="loaded == false">
    <div class="text-4xl">loading</div>
    <div class="text-5xl p-8"><i class="fa fa-spinner-third fa-w-16 fa-spin fa-lg"></i></div>
</div>

<div class="content flex flex-row flex-wrap justify-center" *ngIf="loadedMore == true">
    <div class="w-full max-w-xs mt-3 bg-white color-white rounded-xs shadow p-3 text-center cursor-pointer hover:bg-grey-lightest" (click)="loadPlaylists()">
        Load more playlists
    </div>
</div>
